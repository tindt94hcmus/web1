        <div
            class="modal fade"
            id="modalLogin"
            tabindex="-1"
            role="dialog"
            aria-labelledby="modalTitleId"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
                role="document"
            >
                <div class="modal-content">

                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" method="post" id="formLogin">
                            <h3 class="text-center">Login form</h3>
                            <div class="mb-3">
                                <input type="text" name="username" id="username" placeholder="Username" class="form-control">
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                            </div>
                            <button type="submit" class="form-control btn">Login</button>
    
                        </form>
                    </div>
                    <div class="modal-footer">
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- HandlebarsJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
        <script src="js/22880039.js"></script>

        <script id="gallery-categories-template" type="text/x-handlebars-template">
            <li class="nav-item">
                <a class="nav-link disabled ps-0" href="#" 
                onclick="loadData('gallery', 'gallery-template', 'gallery'); disableLink(this)">
                Show all</a>
            </li>
            {{#each data}}
            <li class="nav-item">
                <a class="nav-link" href="#"
                onclick="loadData('gallery/categories/{{id}}', 'gallery-template', 'gallery'); disableLink(this)">{{name}}</a>
            </li>
            {{/each}}
        </script>

        <script id="gallery-template" type="text/x-handlebars-template">
            {{#each data}}
                <div class="col-md-3">
                    <img src="{{thumbpath}}" alt="{{name}}" class="img-thumbnail mb-3">
                </div>
            {{/each}}
        </script>

        <script>
            loadData('gallery-categories', 'gallery-categories-template', 'gallery-categories');
            loadData('gallery', 'gallery-template', 'gallery');

            function disableLink(link) {
                let links = document.querySelectorAll('#gallery-categories a');
                for (let i = 0; i < links.length; i++) {
                    links[i].classList.remove('disabled');
                }
                link.classList.toggle('disabled');
            }
        </script>
